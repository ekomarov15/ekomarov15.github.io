<body>

<script type="module">
import { generateVariant } from "./generator.js";

const examEl = document.getElementById("exam");
const timerEl = document.getElementById("timer");

const variant = generateVariant();
let answers = {};

let timeLeft = 3*3600 + 55*60;

setInterval(()=>{
  timeLeft--;
  const h=String(Math.floor(timeLeft/3600)).padStart(2,'0');
  const m=String(Math.floor(timeLeft%3600/60)).padStart(2,'0');
  const s=String(timeLeft%60).padStart(2,'0');

},1000);

window.saveAnswer=(n,v)=>answers[n]=v;

variant.forEach(t=>{
  if(t.number===1){
    examEl.innerHTML+=`
    <div class="task">
      <h2>1Ô∏è‚É£ –ò–∑–ª–æ–∂–µ–Ω–∏–µ</h2>
      <textarea oninput="saveAnswer(1,this.value)"></textarea>
    </div>`;
  }

  else if([2,3,6,10,11].includes(t.number)){
    examEl.innerHTML+=`
    <div class="task">
      <h2>–ó–∞–¥–∞–Ω–∏–µ ${t.number}</h2>
      ${t.data.options.map((o,i)=>`
        <label>
          <input type="radio" name="q${t.number}"
          onchange="saveAnswer(${t.number},${i+1})"> ${o}
        </label>`).join("")}
    </div>`;
  }

  else if([4,5,7].includes(t.number)){
    examEl.innerHTML+=`
    <div class="task">

  }

  else if([8,9,12].includes(t.number)){
    examEl.innerHTML+=`
    <div class="task">
      <h2>–ó–∞–¥–∞–Ω–∏–µ ${t.number}</h2>
      <input type="text" oninput="saveAnswer(${t.number},this.value)">
    </div>`;
  }

  else if(t.number===13){
    examEl.innerHTML+=`
    <div class="task">
      <h2>‚úçÔ∏è –°–æ—á–∏–Ω–µ–Ω–∏–µ</h2>
