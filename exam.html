<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Экзамен</title>
<link rel="stylesheet" href="css/modern.css">
</head>
<body>

<header>
  <h1>Экзамен</h1>
</header>

<div class="container card">
  <div id="task"></div>
  <textarea id="answer"></textarea>
  <button onclick="next()">Далее</button>
</div>

<script src="js/data/oge-bank.js"></script>
<script>
let i = 0;
const tasks = OGE_BANK.test;

function next() {
  document.getElementById("task").innerText = tasks[i]?.q || "Конец";
  i++;
}
next();
</script>

</body>
