<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Пробный ОГЭ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    :root{
  --bg-main: #eef2ff;
  --accent: #6b7cff;
  --card: #ffffff;
  --text: #2b2f38;
  --muted: #6f7685;
}


   body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#eef2f;
  color:#2b2f38;
}
.wrap{
  max-width:900px;
  margin:auto;
  padding:40px 24px;
}
    
header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:48px;
    }
    
.card{
  background:white;
  border-radius:28px;
  padding:40px;
  box-shadow:0 14px 30px rgba(0,0,0,.08);
}
h1{font-size:38px;margin-top:0}
p{color:#6b7280;font-size:16px}
.buttons{margin-top:32px;display:flex;gap:16px;flex-wrap:wrap}
.btn{
  padding:16px 26px;
  border-radius:16px;
  background:#6b7cff;
  color:white;
  text-decoration:none;
  font-weight:600;
}
.brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:46px;
      height:46px;
      border-radius:14px;
      background:var(--accent-soft);
      display:grid;
      place-items:center;
      font-size:22px;
    }

    .badge{font-size:12px;color:var(--muted)}

    /* ---------- Intro ---------- */

    .intro{
      max-width:620px;
      margin-bottom:52px;
    }

    .lead{
      font-size:17px;
      color:var(--muted);
    }

    /* ---------- Exam choice ---------- */

    .exam-choice{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:24px;
      margin-bottom:64px;
    }

    @media(max-width:800px){
      .exam-choice{grid-template-columns:1fr}
    }

    .exam-card{
      background:white(--paper);
      border-radius:18px;
      padding:32px;
      box-shadow:0 6px 16px rgba(0,0,0,.07);
      gap:14px;
    }

    .exam-card h2{
      margin:0 0 10px;
      font-size:22px;
    }

    .exam-card p{
      color:var(--muted);
      margin-bottom:20px;
    }
/* ---------- Steps ---------- */

    .steps{
      margin-bottom:64px;
    }

    .steps-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:20px;
    }

    @media(max-width:900px){
      .steps-grid{grid-template-columns:1fr}
    }

    .step{
      background:var(--paper);
      border-radius:18px;
      padding:26px;
      box-shadow:0 6px 16px rgba(0,0,0,.05);
    }

    .step .emoji{
      font-size:26px;
      margin-bottom:10px;
    }

    /* ---------- Benefits ---------- */

    .notes{
      display:grid;
      gap:18px;
    }

    .note{
      background:var(--paper);
      border-radius:18px;
      padding:22px 24px;
      box-shadow:0 6px 16px rgba(0,0,0,.05);
      display:flex;
      gap:14px;
    }

    .note .emoji{font-size:22px}

    footer{
      margin-top:72px;
      padding-top:28px;
      border-top:1px dashed #e5e7eb;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <h2>Пробный вариант ОГЭ по русскому языку</h2>
<div class="wrap" id="exam"></div>

<script type="module">
import { generateVariant } from "./generator.js";

const exam = document.getElementById("exam");
const variant = generateVariant();

variant.forEach(item => {

  if(item.number === 1){
    exam.innerHTML += `
      <div class="task">
        <h2>Задание 1. Изложение</h2>
        <p>${item.data.instruction}</p>
        <p><strong>Тема:</strong> ${item.data.topic}</p>
        <textarea style="width:100%;min-height:120px"></textarea>
      </div>
    `;
  }

  else if(item.number >= 2 && item.number <= 12){
    const options = item.data.options.map(o =>
      `<label><input type="radio" name="q${item.number}"> ${o}</label><br>`
    ).join("");

    exam.innerHTML += `
      <div class="task">
        <h2>Задание ${item.number}</h2>
        <p>${item.data.question}</p>
        ${options}
      </div>
    `;
  }

  else if(item.number === 13){
    exam.innerHTML += `
      <div class="task">
        <h2>Задание 13. Сочинение (${item.data.type})</h2>
        <p><strong>Тема:</strong> ${item.data.theme}</p>
        <p>${item.data.instruction}</p>
        <textarea style="width:100%;min-height:160px"></textarea>
      </div>
    `;
  }

});
</script>
</body>
</html>
