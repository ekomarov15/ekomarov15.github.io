<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Результаты</title>
<link rel="stylesheet" href="css/modern.css">
</head>
<body>

<h1>Результаты экзамена</h1>
<div id="results"></div>

<script>
const res = JSON.parse(localStorage.getItem("answers")) || {};
document.getElementById("results").innerText =
  "Ответов сохранено: " + Object.keys(res).length;
</script>

</body>
</html>
